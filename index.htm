<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>komed3’s BOINC Stats</title>
        <link rel="stylesheet" href="./static/styles.min.css" />
        <link rel="icon" href="./favicon.png" type="image/png" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./static/utils.min.js"></script>
        <script src="./static/stats.min.js" defer></script>
    </head>
    <body>
        <header role="banner">
            <h1>
                <img src="./favicon.png" loading="lazy" alt="Logo" />
                <span>komed3’s BOINC Stats</span>
            </h1>
        </header>
        <main role="main">
            <section id="highlights">
                <div class="highlight-tile">
                    <h3>Total Points</h3>
                    <p data-item="total_points">0</p>
                </div>
                <div class="highlight-tile">
                    <h3>Average Points</h3>
                    <p data-item="average_points">0</p>
                </div>
                <div class="highlight-tile">
                    <h3>World Rank</h3>
                    <p data-item="world_rank">0</p>
                </div>
                <div class="highlight-tile">
                    <h3>Country Rank</h3>
                    <p data-item="country_rank">0</p>
                </div>
                <div class="highlight-tile">
                    <h3>1D Change</h3>
                    <p data-item="rank_change">0</p>
                </div>
            </section>
            <section id="charts">
                <div class="chart-tile">
                    <h3><a href="./total.htm">Total Points</a></h3>
                    <div class="chart-canvas">
                        <canvas id="totalPointsChart"></canvas>
                    </div>
                </div>
                <div class="chart-tile">
                    <h3><a href="./rank.htm">World Rank</a></h3>
                    <div class="chart-canvas">
                        <canvas id="rankChart"></canvas>
                    </div>
                </div>
                <div class="chart-tile">
                    <h3><a href="./daily.htm">Daily Points</a></h3>
                    <div class="chart-canvas">
                        <canvas id="dailyPointsChart"></canvas>
                    </div>
                </div>
                <div class="chart-tile">
                    <h3><a href="./country.htm">Country Rank</a></h3>
                    <div class="chart-canvas">
                        <canvas id="countryRankChart"></canvas>
                    </div>
                </div>
            </section>
            <section>
                <h2>Daily Stats</h2>
                <div class="table-responsive">
                    <table id="dailyTable"></table>
                </div>
            </section>
            <section>
                <h2>Projects</h2>
                <div class="table-responsive">
                    <table id="projectsTable"></table>
                </div>
            </section>
            <section>
                <h2>Hosts</h2>
                <div class="table-responsive">
                    <table id="hostsTable"></table>
                </div>
            </section>
        </main>
        <footer>
            <small>&copy; 2025 <a href="https://komed3.de">komed3</a> &ndash; BOINC Stats</small>
        </footer>
    </body>
</html>
