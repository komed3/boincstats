<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>komed3’s BOINC Stats</title>
        <link rel="stylesheet" href="./static/styles.min.css" />
        <link rel="icon" href="./favicon.png" type="image/png" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./static/utils.min.js"></script>
        <script src="./static/cfg.min.js"></script>
        <script src="./static/stats.js" defer></script>
    </head>
    <body>
        <header role="banner">
            <h1>
                <img src="./favicon.png" loading="lazy" alt="Logo" />
                <span>komed3’s BOINC Stats</span>
            </h1>
        </header>
        <main role="main">
            <section id="highlights">
                <div class="highlight-tile">
                    <h3>Total Points</h3>
                    <p data-item="total">0</p>
                </div>
                <div class="highlight-tile">
                    <h3>Average Points</h3>
                    <p data-item="rac_60" data-decimals="2">0</p>
                </div>
                <div class="highlight-tile">
                    <h3>World Rank</h3>
                    <p data-item="rank">0</p>
                </div>
                <div class="highlight-tile">
                    <h3>Active Rank</h3>
                    <p data-item="active_rank">0</p>
                </div>
                <div class="highlight-tile">
                    <h3>1D Change</h3>
                    <p data-item="rank_cng" data-fnc="formatDiff">0</p>
                </div>
            </section>
            <section id="charts">
                <div class="chart-tile">
                    <h3><a href="./total.htm">Total Points</a></h3>
                    <div class="chart-canvas">
                        <canvas id="totalPointsChart"></canvas>
                    </div>
                </div>
                <div class="chart-tile">
                    <h3><a href="./rank.htm">World Rank</a></h3>
                    <div class="chart-canvas">
                        <canvas id="worldRankChart"></canvas>
                    </div>
                </div>
                <div class="chart-tile">
                    <h3><a href="./active.htm">Active Rank</a></h3>
                    <div class="chart-canvas">
                        <canvas id="activeRankChart"></canvas>
                    </div>
                </div>
                <div class="chart-tile">
                    <h3><a href="./country.htm">Country Rank</a></h3>
                    <div class="chart-canvas">
                        <canvas id="countryRankChart"></canvas>
                    </div>
                </div>
                <div class="chart-tile">
                    <h3><a href="./average.htm">Average Points</a></h3>
                    <div class="chart-canvas">
                        <canvas id="averagePointsChart"></canvas>
                    </div>
                </div>
                <div class="chart-tile">
                    <h3><a href="./daily.htm">Daily Points</a></h3>
                    <div class="chart-canvas">
                        <canvas id="dailyPointsChart"></canvas>
                    </div>
                </div>
            </section>
            <section id="projection">
                <h2>Projection</h2>
                <div class="projection-form" autocomplete="off">
                    <div class="projection-group">
                        <label for="projection-points">Score</label>
                        <input type="number" id="projection-points" step="1" />
                    </div>
                    <span class="projection-approx">≈</span>
                    <div class="projection-group">
                        <label for="projection-date">Date</label>
                        <input type="date" id="projection-date" />
                    </div>
                    <div id="projection-result">When will a certain score be achieved?</div>
                </div>
            </section>
            <section>
                <h2>Daily Stats</h2>
                <div class="table-responsive">
                    <table id="dailyTable"></table>
                </div>
            </section>
            <section>
                <h2>Projects</h2>
                <div class="table-responsive">
                    <table id="projectsTable"></table>
                </div>
            </section>
            <section>
                <h2>Hosts</h2>
                <div class="table-responsive">
                    <table id="hostsTable"></table>
                </div>
            </section>
        </main>
        <footer>
            <small>&copy; 2025 <a href="https://komed3.de">komed3</a> &ndash; BOINC Stats</small>
        </footer>
    </body>
</html>
